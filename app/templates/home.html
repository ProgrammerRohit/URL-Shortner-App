<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      {% if messages %}
      <div
        class="bg-white mt-2 border rounded-3 shadow mx-auto"
        style="width: 45%"
      >
        <!-- Loop Start -->
        {% for msg in messages %}
        <p class="alert alert-info text-center m-5">{{msg}}</p>
        {% endfor %}
        <!-- Loop Start -->
      </div>
      {% endif %}
      <div
        class="p-5 bg-white mt-5 border rounded-3 shadow mx-auto"
        style="width: 45%"
      >
        <h3 class="text-center">URL Shortner Application</h3>
        <form action="/" method="POST" class="m-3">
          {% csrf_token %}
          <input
            type="url"
            class="form-control"
            placeholder="Enter Long URL Here..."
            name="url"
            required
            value="{{url}}"
          />
          <div class="d-grid m-3">
            <button type="submit" class="btn btn-primary">Short URL</button>
          </div>
        </form>
      </div>
      <div>
        {% if short_url %}
        <div class="container mt-5">
          <div class="mx-auto p-3 border rounded-3 shadow" style="width: 45%">
            <h4>Short URL</h4>
            <div class="d-flex justify-content-between">
              <span id="short_url">{{short_url}}</span>
              <span style="cursor: pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-copy"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
        {% endif %}
        <div class="container mt-3">
          <div class="mx-auto" style="width: 45%">
            <a href="" class="btn btn-success">
              Reload
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-clockwise"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                />
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      short_url = document.getElementById("short_url").innerText;
      window.navigator.clipboard.writeText(short_url);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
